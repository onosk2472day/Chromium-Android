name: Build Android APK
on:
  push:
    branches: [ "73.0.3683.93" ]
  pull_request:
    branches: [ "73.0.3683.93" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Show directory structure
      run: |
        ls -la
        find . -name "gradlew"
        find . -name "*.gradle"

    - name: Build Debug APK
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew assembleDebug --info
        else
          echo "gradlew not found in root directory"
          if [ -f "./app/gradlew" ]; then
            chmod +x ./app/gradlew
            cd app
            ./gradlew assembleDebug --info
          else
            echo "gradlew not found in app directory either"
            find . -name "gradlew"
          fi
        fi

    - name: Find APK
      run: |
        find . -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: debug-apk
        path: |
          **/*.apk

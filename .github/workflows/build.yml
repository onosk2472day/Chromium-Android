name: Build Android APK
on:
  push:
    branches: [ "73.0.3683.93" ]
  pull_request:
    branches: [ "73.0.3683.93" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: List Repository Contents
      run: |
        echo "Root directory contents:"
        ls -la
        echo "Searching for Gradle files:"
        find . -name "*.gradle"
        echo "Searching for gradlew:"
        find . -name "gradlew"

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Check Gradle Setup
      run: |
        if [ -f "gradlew" ]; then
          echo "Found gradlew in root"
          chmod +x gradlew
          ./gradlew -v
        elif [ -f "gradle.properties" ]; then
          echo "Found gradle.properties"
          cat gradle.properties
        else
          echo "No Gradle files found in root"
        fi
